services:
  - type: job
    name: task-tracker-migrations
    env: docker
    startCommand: flyway -url="$DATABASE_URL" -locations=filesystem:/flyway/sql migrate
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: task-tracker-db
          property: connectionString

databases:
  - name: task-tracker-db
    databaseName: task_tracker_db
    user: postgres
    plan: free
